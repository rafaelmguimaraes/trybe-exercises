<!DOCTYPE html>
    <html>
        <head>
            <title>Redux basic example</title>
            <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
        </head>
        <body>
            <div>
              <h1>Clicked: <span id="value">0</span> times</h1>
              <br />
              <button id="increment">+</button>
              <button id="decrement">-</button>
              <button id="multi">Incrementa 10</button>
              <br />
              <label>Valor a ser Incrementado / Decrementado: </label>
              <input type="text" id="inputValue" value="1" />
            </div>
            <script>

              const INCREMENT = 'INCREMENT';
              const DECREMENT = 'DECREMENT';

              function counterReducer(state = 0, action) {
                switch (action.type) {
                  case INCREMENT:
                    return state + action.value;
                  case DECREMENT:
                    return state - action.value;
                  default:
                    return state;
                }
              }

              const store = Redux.createStore(counterReducer);
              const inputValue = document.getElementById('inputValue');  
              document.getElementById('increment')
                .addEventListener('click', () => {
                  store.dispatch({ type: INCREMENT, value: parseInt(inputValue.value) })
                }
              )
              document.getElementById('decrement')
                .addEventListener('click', () => {
                  store.dispatch({ type: DECREMENT, value: parseInt(inputValue.value) });
                }
              )

              document.getElementById('multi')
                .addEventListener('click', () => {
                  store.dispatch({ type: INCREMENT, value: 10 })
                }
              )

              store.subscribe(() => document.getElementById('value').innerHTML = store.getState().toString());

            </script>
            </body>
    </html>
