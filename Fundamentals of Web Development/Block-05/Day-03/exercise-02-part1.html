<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>
<script>
    // Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
    // For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
    // Bonus: respond to key presses so that the user doesn't have to click the button.
    
    // acess the buttons
    let square = document.getElementById("square-button");
    let half = document.getElementById("half-button");
    let percent = document.getElementById("percent-button");
    let area = document.getElementById("area-button");

    // add a click event
    square.addEventListener("click",makeOperation);
    half.addEventListener("click",makeOperation);
    percent.addEventListener("click",makeOperation);
    area.addEventListener("click",makeOperation);

    // bonus - event keypress on input elements
    document.getElementById("square-input").addEventListener("keyup",makeOperation);
    document.getElementById("half-input").addEventListener("keyup",makeOperation);
    document.getElementById("percent1-input").addEventListener("keyup",makeOperation);
    document.getElementById("percent2-input").addEventListener("keyup",makeOperation);
    document.getElementById("area-input").addEventListener("keyup",makeOperation);

    // square function
    function squareFunction(num) {
        return "Result of square is: " + Math.pow(num,2);
    }

    // half function
    function halfFunction(num) {
        return "Result of half is: " + num / 2;
    }
    // percent function
    function percentFunction(num1,num2) {
        return "Result of percent is: " + ((num1 / num2) * 100) + "%";
    }

    // area function
    function areaFunction(num) {
        return "Result of area is: " + Math.PI * Math.pow(num, 2);
    }

    // function makeOperation 
    function makeOperation(event) {
        // for each button, execute relative operation and put the value on result
        // bonus - for each input too
        let result = "";
        let input, input2;
        switch(event.target.id) {
            case "square-button":
            case "square-input":
                // get input
                input = document.getElementById("square-input");
                // get result
                result = squareFunction(input.value);
                break;
            case "half-button":
            case "half-input":
                // get input
                input = document.getElementById("half-input");
                // get result
                result = halfFunction(input.value);
                break;
            case "percent-button":
            case "percent1-input":
            case "percent2-input":
                // get input
                input = document.getElementById("percent1-input");
                input2 = document.getElementById("percent2-input");
                // get result
                result = percentFunction(input.value, input2.value);
                break;
            case "area-button":
            case "area-input":
                // get input
                input = document.getElementById("area-input");
                // get result
                result = areaFunction(input.value);
                break;
        }
        // show result in solution
        let solution = document.getElementById("solution");
        solution.innerText = result;
    }

</script>
  
</body>
</html>
