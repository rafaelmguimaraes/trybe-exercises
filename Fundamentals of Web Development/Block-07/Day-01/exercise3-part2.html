<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 03 - Part 2</title>
</head>
<body>
    <button id="myButton">Click-Me!</button>
    <p id="ClickCount"></p>
    <script>
        let clickCount = 0;
        document.getElementById('myButton').addEventListener('click',() => document.getElementById('ClickCount').innerText = ++clickCount);
    </script>
</body>
</html>
