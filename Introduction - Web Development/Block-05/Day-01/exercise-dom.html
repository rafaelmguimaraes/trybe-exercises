<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

        // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        let listOfp = document.getElementsByTagName("p")
        listOfp[1].innerText = "Realizando projetos com todo o conhecimento que aprendi na Trybe"

        //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColorToGreen(className) {
            let elements = document.getElementsByClassName(className);
            elements[0].style.backgroundColor = "green"
        }
        this.changeColorToGreen("main-content")

        // Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColorToWhite(className) {
            let elements = document.getElementsByClassName(className);
            elements[0].style.backgroundColor = "white"
        }
        this.changeColorToWhite("center-content");

        // Crie uma função que corrija o texto da tag <h1>.
        function changeH1Text(newText) {
            let elements = document.getElementsByTagName("h1")
            elements[0].innerText = newText
        }
        this.changeH1Text("Exercício 5.1 - JavaScripit")

        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function changePTextUper() {
            let elements = document.getElementsByTagName("p")
            for (let element of elements) {
               let pText = "" + element.innerText 
               element.innerText = pText.toUpperCase()
            }
        }    
        this.changePTextUper()

        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function printPTextOnLog() {
            let elements = document.getElementsByTagName("p")
            for (let element of elements) {
               console.log("" + element.innerText)
            }
        }    
        this.printPTextOnLog()

    </script>
  </body>
</html>
